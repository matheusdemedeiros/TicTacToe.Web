<form [formGroup]="form()">
  <div class="space-y-4 animate-fade-in">

    <div>
      <input
        formControlName="fullName"
        type="text"
        placeholder="Nome completo"
        class="w-full p-3 border rounded-xl text-indigo-500"
        [class.indigo-500]="fieldInvalid('fullName')"
      />
      @if (fieldInvalid('fullName')) {
        <p class="text-white text-sm mt-1">Nome completo é obrigatório.</p>
      }
    </div>

    <div>
      <input
        formControlName="nickname"
        type="text"
        placeholder="Nickname"
        class="w-full p-3 border rounded-xl text-indigo-500"
        [class.indigo-red-500]="fieldInvalid('nickname')"
      />
      @if (fieldInvalid('nickname')) {
        <p class="text-white text-sm mt-1">Nickname é obrigatório.</p>
      }
    </div>

  </div>
</form>
