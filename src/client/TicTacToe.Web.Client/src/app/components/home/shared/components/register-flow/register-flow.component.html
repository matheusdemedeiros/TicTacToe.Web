<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transition duration-500 ease-in-out">
        <h1 class="text-3xl font-bold mb-6 text-center">Jogo da Velha</h1>

        <div class="flex justify-between mb-8">
            @for (step of registerFormSteps; track $index) {
            <div class="flex flex-col items-center w-1/3 text-center">
                <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 font-semibold" 
                [ngClass]="{
                  'bg-blue-600 text-white border-blue-600': currentStepNumber >= $index,
                  'bg-gray-100 text-gray-400 border-gray-200': currentStepNumber < $index
                }">
                    {{ $index + 1 }}
                </div>
                <span class="text-xs mt-2" [ngClass]="{ 'text-blue-600 font-medium': currentStepNumber === $index }">
                    {{ step.stepLabel }}
                </span>
            </div>
            }
        </div>

        <ng-container [ngSwitch]="currentStepNumber">
            <app-step-one *ngSwitchCase="0" [form]="form" />
            <app-step-two *ngSwitchCase="1" [form]="form" />
            <app-step-three *ngSwitchCase="2" [form]="form" />
        </ng-container>

        <div class="mt-6 flex justify-between">
            @if (currentStepNumber > 0) {
            <button (click)="onPreviousStep()"
                class="bg-gray-200 text-gray-700 px-6 py-2 rounded-xl hover:bg-gray-300 transition">
                Voltar
            </button>
            }
            @if (currentStepNumber < registerFormSteps.length -1) {
            <button (click)="onNextStep()"
                class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition ml-auto">
                Avan√ßar
            </button>
            }@else{
            <button (click)="onCompleteForm()"
                class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition ml-auto">
                Concluir
            </button>
            }
        </div>
    </div>
</div>
