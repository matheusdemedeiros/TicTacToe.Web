<form [formGroup]="form">
    <div class="space-y-4 animate-fade-in">

        <div class="p-4 border rounded-xl" [class.border-red-500]="fieldInvalid('playMode')">
            <label class="flex items-center space-x-2 mb-2">
                <input type="radio" formControlName="playMode" value="computer" class="accent-blue-500" />
                <span>Jogar contra o computador</span>
            </label>

            <label class="flex items-center space-x-2">
                <input type="radio" formControlName="playMode" value="friend" class="accent-blue-500" />
                <span>Jogar com um amigo</span>
            </label>
        </div>

        @if (fieldInvalid('playMode')) {
        <p class="text-red-600 text-sm mt-1">Selecione uma opção de jogo.</p>
        }

    </div>
</form>
