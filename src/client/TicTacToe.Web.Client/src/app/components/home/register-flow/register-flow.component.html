<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transition duration-500 ease-in-out">
        <h1 class="text-3xl font-bold mb-6 text-center">Jogo da Velha</h1>

        <div class="flex justify-between mb-8">
            @for (label of stepLabels; track $index) {
            <div class="flex flex-col items-center w-1/3 text-center">
                <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 font-semibold" [ngClass]="{
                  'bg-blue-600 text-white border-blue-600': step >= $index + 1,
                  'bg-gray-100 text-gray-400 border-gray-200': step < $index + 1
                }">
                    {{ $index + 1 }}
                </div>
                <span class="text-xs mt-2" [ngClass]="{ 'text-blue-600 font-medium': step === $index + 1 }">
                    {{ label }}
                </span>
            </div>
            }
        </div>

        <ng-container [ngSwitch]="step">
            <app-step-one *ngSwitchCase="1" [form]="form" />
            <app-step-two *ngSwitchCase="2" [form]="form" />
            <app-step-three *ngSwitchCase="3" [form]="form" [matchTypes]="MatchTypes" />
        </ng-container>

        <div class="mt-6 flex justify-between">
            @if (step > 1) {
            <button (click)="previousStep()"
                class="bg-gray-200 text-gray-700 px-6 py-2 rounded-xl hover:bg-gray-300 transition">
                Voltar
            </button>
            }

            <button (click)="nextStep()"
                class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition ml-auto">
                Avan√ßar
            </button>
        </div>
    </div>
</div>
