<div class="grid grid-cols-3 gap-2 mb-6">
  @for (row of displayedBoard; let rowIndex = $index; track rowIndex) {
    @for (cell of row; let colIndex = $index; track colIndex) {
      <app-tic-board-cell
        [row]="rowIndex"
        [col]="colIndex"
        [symbol]="cell.symbol"
        [state]="cell.state"
        (cellClicked)="handleCellClick(rowIndex, colIndex)">
      </app-tic-board-cell>
    }
  }
</div>
